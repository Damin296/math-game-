<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –¢—Ä–µ–Ω–∞–∂—ë—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-3px);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .problem-container {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .problem-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .problem {
            font-size: 3.5em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover:not(:disabled) {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .answer-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .answer-btn.correct {
            background: #4ade80;
            border-color: #22c55e;
            color: white;
            animation: correctPulse 0.6s;
        }

        .answer-btn.wrong {
            background: #f87171;
            border-color: #ef4444;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .difficulty-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4em;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .feedback.show {
            transform: translate(-50%, -50%) scale(1);
            animation: feedbackPop 0.8s forwards;
        }

        @keyframes feedbackPop {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.5) rotate(10deg); }
            100% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
        }

        .streak {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #fbbf24;
            color: #92400e;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .streak.show {
            opacity: 1;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .problem { font-size: 2.5em; }
            .answer-btn { padding: 20px; font-size: 1.2em; }
            h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üßÆ –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</h1>
            <div class="streak" id="streak">üî• x0</div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">–õ–µ–≥–∫–æ</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">–°—Ä–µ–¥–Ω–µ</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">–°–ª–æ–∂–Ω–æ</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">–û—á–∫–∏</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">–í—Ä–µ–º—è</div>
                <div class="stat-value" id="time">60</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div class="problem-container">
            <div class="problem" id="problem">1 + 1 = ?</div>
        </div>

        <div class="answers-grid" id="answers">
            <button class="answer-btn" onclick="checkAnswer(0)">2</button>
            <button class="answer-btn" onclick="checkAnswer(1)">3</button>
            <button class="answer-btn" onclick="checkAnswer(2)">4</button>
            <button class="answer-btn" onclick="checkAnswer(3)">5</button>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="startGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button class="control-btn" onclick="togglePause()">–ü–∞—É–∑–∞</button>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        let score = 0;
        let timeLeft = 60;
        let currentAnswer = 0;
        let streak = 0;
        let timer = null;
        let isPaused = false;
        let difficulty = 'easy';

        const operations = {
            easy: ['+', '-'],
            medium: ['+', '-', '*'],
            hard: ['+', '-', '*', '/']
        };

        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent.includes(
                    level === 'easy' ? '–õ–µ–≥–∫–æ' : 
                    level === 'medium' ? '–°—Ä–µ–¥–Ω–µ' : '–°–ª–æ–∂–Ω–æ'
                )) btn.classList.add('active');
            });
            startGame();
        }

        function generateProblem() {
            const ops = operations[difficulty];
            const op = ops[Math.floor(Math.random() * ops.length)];
            let a, b;

            switch(difficulty) {
                case 'easy':
                    a = Math.floor(Math.random() * 10) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    break;
                case 'medium':
                    a = Math.floor(Math.random() * 20) + 1;
                    b = Math.floor(Math.random() * 10) + 1;
                    break;
                case 'hard':
                    a = Math.floor(Math.random() * 50) + 1;
                    b = Math.floor(Math.random() * 20) + 1;
                    break;
            }

            if (op === '/') {
                b = Math.floor(Math.random() * 9) + 2;
                a = b * (Math.floor(Math.random() * 10) + 1);
            }

            let answer;
            switch(op) {
                case '+': answer = a + b; break;
                case '-': answer = a - b; break;
                case '*': answer = a * b; break;
                case '/': answer = a / b; break;
            }

            currentAnswer = answer;
            document.getElementById('problem').textContent = `${a} ${op} ${b} = ?`;

            const answers = [answer];
            while(answers.length < 4) {
                let wrong = answer + Math.floor(Math.random() * 20) - 10;
                if(wrong !== answer && wrong >= 0 && !answers.includes(wrong)) {
                    answers.push(wrong);
                }
            }

            answers.sort(() => Math.random() - 0.5);

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, i) => {
                btn.textContent = answers[i];
                btn.dataset.value = answers[i];
                btn.className = 'answer-btn';
                btn.disabled = false;
            });
        }

        function checkAnswer(index) {
            if(isPaused) return;
            
            const buttons = document.querySelectorAll('.answer-btn');
            const selected = parseInt(buttons[index].dataset.value);
            const correct = selected === currentAnswer;

            buttons.forEach(btn => {
                btn.disabled = true;
                if(parseInt(btn.dataset.value) === currentAnswer) {
                    btn.classList.add('correct');
                }
            });

            if(correct) {
                buttons[index].classList.add('correct');
                score += 10 + (streak * 2);
                streak++;
                showFeedback('‚úì', '#4ade80');
                showStreak();
            } else {
                buttons[index].classList.add('wrong');
                streak = 0;
                score = Math.max(0, score - 5);
                showFeedback('‚úó', '#f87171');
                hideStreak();
            }

            document.getElementById('score').textContent = score;
            updateProgress();

            setTimeout(() => {
                if(timeLeft > 0) generateProblem();
            }, 1000);
        }

        function showFeedback(text, color) {
            const fb = document.getElementById('feedback');
            fb.textContent = text;
            fb.style.color = color;
            fb.classList.add('show');
            setTimeout(() => fb.classList.remove('show'), 800);
        }

        function showStreak() {
            const streakEl = document.getElementById('streak');
            if(streak > 1) {
                streakEl.textContent = `üî• x${streak}`;
                streakEl.classList.add('show');
            }
        }

        function hideStreak() {
            document.getElementById('streak').classList.remove('show');
        }

        function updateProgress() {
            const progress = ((60 - timeLeft) / 60) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            streak = 0;
            isPaused = false;
            hideStreak();
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('progress').style.width = '0%';
            
            if(timer) clearInterval(timer);
            timer = setInterval(() => {
                if(!isPaused && timeLeft > 0) {
                    timeLeft--;
                    document.getElementById('time').textContent = timeLeft;
                    updateProgress();
                    if(timeLeft === 0) {
                        clearInterval(timer);
                        alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –í–∞—à —Å—á—ë—Ç: ${score}`);
                    }
                }
            }, 1000);
            
            generateProblem();
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        startGame();
    </script>
</body>
</html>
